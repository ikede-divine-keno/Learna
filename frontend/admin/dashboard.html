<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!----======== CSS ======== -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/style.css">

  <!----===== Boxicons CSS ===== -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

  <title>Dashboard - School</title>
</head>

<body>
  <nav class="sidebar">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="../images/logo.svg" alt="">
        </span>
      </div>

      <i class='bx bx-chevron-right toggle'></i>
    </header>

    <div class="menu-bar">
      <div class="menu">
        <ul class="menu-links">
        </ul>
      </div>

      <div class="bottom-content">
        <li class="">
          <a href="#">
            <i class='bx bx-log-out icon'></i>
            <span class="text nav-text">Logout</span>
          </a>
        </li>

        <li class="mode">
          <div class="sun-moon">
            <i class='bx bx-moon icon moon'></i>
            <i class='bx bx-sun icon sun'></i>
          </div>
          <span class="mode-text text">Dark mode</span>

          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>

      </div>
    </div>

  </nav>

  <section class="home">
    <div class="text-head">Dashboard</div>
    <h2>Hi, Welcome back, Ayanwola Ayomide</h2>

    <div class="admin-cards mt-5">
      <div class="row justify-content-start">
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title d-flex align-items-center gap-2 mb-0">
                <i class='bx bx-user icon'></i>
                <span class="text">Students</span>
              </h5>
            </div>
            <div class="card-body">
              <p class="card-text">
              <h1 class="my-4">560</h1>
              </p>
              <a href="#" class="btn btn-sm btn-primary">
                <i class='bx bx-right-arrow-alt'></i>
                <span class="text">View</span>
              </a>
              <a href="#" class="btn btn-sm btn-outline-primary">
                <i class='bx bx-plus'></i>
                <span class="text">Add</span>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title d-flex align-items-center gap-2 mb-0">
                <i class='bx bx-chalkboard icon'></i>
                <span class="text">Teachers</span>
              </h5>
            </div>
            <div class="card-body">
              <p class="card-text">
              <h1 class="my-4">560</h1>
              </p>
              <a href="#" class="btn btn-sm btn-primary">
                <i class='bx bx-right-arrow-alt'></i>
                <span class="text">View</span>
              </a>
              <a href="#" class="btn btn-sm btn-outline-primary">
                <i class='bx bx-plus'></i>
                <span class="text">Add</span>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title d-flex align-items-center gap-2 mb-0">
                <i class='bx bx-book-content icon'></i>
                <span class="text">Courses</span>
              </h5>
            </div>
            <div class="card-body">
              <p class="card-text">
              <h1 class="my-4">560</h1>
              </p>
              <a href="#" class="btn btn-sm btn-primary">
                <i class='bx bx-right-arrow-alt'></i>
                <span class="text">View</span>
              </a>
              <a href="#" class="btn btn-sm btn-outline-primary">
                <i class='bx bx-plus'></i>
                <span class="text">Add</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="../scripts/main.js"></script>

</body>

</html>
