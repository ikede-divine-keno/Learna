<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachers - Learna</title>
</head>

<body style="display: none;">
  <nav class="sidebar">
  </nav>

  <section class="home" id="teachers">
    <div class="text-head">Create Teacher</div>

    <!-- Profile details -->
    <div class="form-box">
      <form id="create-teacher-form" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          <div class="valid-feedback">
            Valid email!
          </div>
          <div class="invalid-feedback">
            Please enter a valid email.
          </div>
        </div>

        <div class="mb-3">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstName" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please enter your first name.
          </div>
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastName" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please enter your last name.
          </div>
        </div>

        <div class="mb-3">
          <label for="newPassword" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control password" id="newPassword" required>
            <span class="input-group-text show-password">
              <i class='bx bx-show'></i>
            </span>
          </div>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please enter a valid password
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm password</label>
          <div class="input-group">
            <input type="password" class="form-control password" id="confirmPassword" required>
            <span class="input-group-text show-password">
              <i class='bx bx-show'></i>
            </span>
          </div>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Password does not match
          </div>
        </div>

        <div class="mt-5">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
  </section>

  <script src="/frontend/scripts/main.js"></script>
</body>

</html>
