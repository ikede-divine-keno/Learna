<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!----======== CSS ======== -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/frontend/styles/style.css">

  <!----===== Boxicons CSS ===== -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.bootstrap5.css">

  <title>Teachers - Learna</title>
</head>

<body>
  <nav class="sidebar">
  </nav>

  <section class="home" id="teachers">
    <div class="text-head">Teacher #ID</div>

    <!-- Profile details -->
    <div class="form-box">
      <form id="create-teacher-form">
        <h3 class="mb-4">Profile Details</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input value="test@gmail.com" type="email" class="form-control" id="exampleInputEmail1" disabled>
        </div>

        <div class="mb-3">
          <label for="firstName" class="form-label">First name</label>
          <input value="Tiger" type="text" class="form-control" id="firstName" disabled>
        </div>

        <div>
          <label for="lastName" class="form-label">Last name</label>
          <input value="Nixon" type="text" class="form-control" id="lastName" disabled>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-danger">
            <i class='bx bx-trash'></i>
            Delete
          </button>
        </div>
      </form>
    </div>

    <!-- Course assigned -->
    <div class="mt-5">
      <ul class="nav nav-pills mb-2">
        <li class="nav-item">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#assignedCourses" type="button"
            role="tab">Course
            Assigned</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#assignCourses" type="button" role="tab">Assign
            Course</button>
        </li>
      </ul>

      <div class="tab-content bg-light p-3 rounded" id="myTabContent">
        <div class="tab-pane fade show active" id="assignedCourses" role="tabpanel">
          <div>
            <h6 class="fw-bold">Course Title</h6>
            <p>Backend Development</p>
          </div>
          <div>
            <h6 class="fw-bold">Created</h6>
            <p>12th May, 2024</p>
          </div>
          <div>
            <h6 class="fw-bold">Enrolled</h6>
            <p>234</p>
          </div>

          <a href="#" class="btn btn-danger">
            <i class='bx bx-trash'></i>
            Unassign
          </a>
        </div>
        <div class="tab-pane fade" id="assignCourses" role="tabpanel">
          <table class="example table table-striped" style="width:100%">
            <thead>
              <tr>
                <th>Title</th>
                <th>Created</th>
                <th>Enrolled</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><a href="#">Backend Development</a></td>
                <td>12th May, 2024</td>
                <td>234</td>
                <td>
                  <div class="d-flex gap-2">
                    <a href="#" class="btn btn-sm btn-outline-primary">
                      <i class='bx bx-detail'></i>
                      View
                    </a>
                    <a href="#" class="btn btn-sm btn-primary">
                      <i class='bx bx-check-square'></i>
                      Assign
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>Title</th>
                <th>Created</th>
                <th>Enrolled</th>
                <th>Actions</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

  </section>

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/2.0.3/js/dataTables.bootstrap5.js"></script>
  <script src="/frontend/scripts/main.js"></script>
</body>

</html>
