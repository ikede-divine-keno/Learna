<!DOCTYPE html>
<html>
    <head>
        <title>Learna Signup page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/signup.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <img src="images/welcome.PNG">
            <form>
                <h1>Hello!</h1>
                <p>Welcome to Learna where we re-invent the learning experience</p>
                <label>Full name</label><br>
                <input type="text" placeholder="e.g Naruto Uchiha" required><br>
                <label>Email</label><br>
                <input type="email" placeholder="yourname@hiddenleaf.com" required><br>
                <label>password</label><br>
                <input type="password" placeholder="**************" minlength="8" required><br>
                <label>Confirm password</label><br>
                <input type="password" placeholder="**************" minlength="8" required><br>
                <label>Select your role</label>
                <div class="role">
                    <label><input type="radio" id="student" name="role" value="student" onclick="toggleBox()" required>Student</label>
                    <label><Input type="radio" id="teacher" name="role" value="teacher" onclick="toggleBox()" required>Teacher</label>
                    <label><input type="radio" id="admin" name="role" value="admin" onclick="toggleBox()" required>Admin</label>
                </div>
                <div id="org">
                    <label>Organization Name</label>
                    <input type="text" placeholder="Enter Organization name here" required>
                </div>
                <button type="submit">Sign up</button>
                <p id="sign-in">Already have an account? <a href="login.html">Sign in</a></p>
                <span id="or"><hr>    or    <hr></span>
                <section>
                    <button class="continue"><img src="images/Google.png"> Continue with Google</button>
                    <button class="continue"><img src="images/Facebook.png"> Continue with facebook</button>
                </section>
            </form>
        </div>
        <script>
            function toggleBox() {
              var org = document.getElementById("org");
              var admin = document.getElementById("admin");
              
              if (admin.checked) {
                org.style.display = "block";
              } else {
                org.style.display = "none";
              }
            }
          </script>
    </body>
</html>
