<!DOCTYPE html>
<html>
    <head>
        <title>Learna Signup page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/signup.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <img src="images/login_backdrop.png">
            <form>
                <h1>Hello!</h1>
                <p>Welcome to Learna where we re-invent the learning experience</p>
                <label>First name</label><br>
                <input type="text" id="firstName" placeholder="e.g Naruto" required><br>
                <label>Last name</label><br>
                <input type="text" id="lastName" placeholder="e.g Uchiha" required><br>
                <label>Email</label><br>
                <input type="email" id="email" placeholder="yourname@hiddenleaf.com" required><br>
                <label>password</label><br>
                <input type="password" id="password" placeholder="**************" minlength="8" required><br>
                <label>Confirm password</label><br>
                <input type="password" id="confirmPassword" placeholder="**************" minlength="8" required><br>
                <label>Select your role</label>
                <div class="role">
                    <label><input type="radio" id="student" name="role" value="student" required>Student</label>
                    <label><Input type="radio" id="teacher" name="role" value="teacher" required>Teacher</label>
                    <label><input type="radio" id="admin" name="role" value="admin" required>Admin</label>
                </div>
                <div id="org">
                    <label>Organization Name</label>
                    <input type="text" id="organizationName" placeholder="Enter Organization name here">
                </div>
                <button type="submit" id="signup-btn">Sign up</button>
                <p id="sign-in">Already have an account? <a href="login.html">Sign in</a></p>
                <span id="or"><hr>    or    <hr></span>
                <section>
                    <button class="continue"><img src="images/Google.png"> Continue with Google</button>
                    <button class="continue"><img src="images/Facebook.png"> Continue with facebook</button>
                </section>
            </form>
        </div>
        <script src="scripts/signup.js"></script>
    </body>
</html>
