<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css" type="text/css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="landing.html">Learna</a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="landing.html">Home</a></li>
                    <!-- <li><a href="#">Courses</a></li> -->
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="signs">
                <button>
                    <a href="signup.html">Sign Up</a>
                </button>
            </div>
        </div>
    </nav>

    <div id="container">
        <div class="main">
            <div class="back">
                <form id="signin-form">
                    <div class="text">
                        <h1>Welcome!</h1>
                        <h2>Log in to your account</h4>
                    </div>
                    <div id="email-input">
                        <label>Email</label>
                        <input id="email" type="email" placeholder="yourname@whatever.com" required />
                    </div>
    
                    <div id="password-input">
                        <label>Password</label>
                        <input id="password" type="password" placeholder="**********" required />
                    </div>
                    <div class="remember-forget">
                        <div>
                            <input id="check" type="checkbox" />
                            <label for="check" id="checkbox">
                                Remember me
                            </label>
                        </div>
                        <div>
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                    <p class="error"></p>
                    <a href="#">
                        <button id="signin-btn" type="button" class="btn">Login</button>
                    </a>
    
                    <div class="register-link">
                        <p>Don't have an account? <a href="signup.html">Register</a></p>
                    </div>
                </form>
            </div>
            <div class="Welcome">
                <div class="welc">
                    <div id="backdrop">
                        <img src="images/login_backdrop.png">
                    </div>
                    <h3>Welcome Back!</h3>
                    <p>your gateway to limitless learning possibilities! Dive into a world of knowledge with our curated
                        courses, interactive lessons, and expert guidance.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/signin.js"></script>
</body>

</html>
