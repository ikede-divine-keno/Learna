<!DOCTYPE html>
<html>
    <head>
        <title>Learna Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="login.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="back">
                <form>
                    <h1>Welcome!</h1>
                    <h2>Log in to your account</h2>
                    <label>Select your role</label><br>
                    <label><input type="radio" class="rolecheck" name="role" value="student">Student</label>
                    <label><Input type="radio" class="rolecheck" name="role" value="teacher">Teacher</label>
                    <label><input type="radio" class="rolecheck" name="role" value="admin">Admin</label><br>
                    <label>Email</label><br>
                    <input type="email" placeholder="yourname@whatever.com" required><br>
                    <label>Password</label><br>
                    <input type="password" placeholder="***********" minlength="8" required><br>
                    <span><input type="checkbox" id="check">
                        <label>Remember me</label>
                        <label id="forgot">Forgot password?</label><br></span>
                    <button type="submit">Log in</button>
                    <p>Don't have an account? <a href="signup.html">Register here</a></p>
                    <span id="or"><hr>    or    <hr></span>
                    <section>
                        <button class="continue"><img src="images/Google.png"> Continue with Google</button>
                        <button class="continue"><img src="images/Facebook.png"> Continue with facebook</button>
                    </section>
                </form>
            </div>
            <div class="Welcome">
                <div class="welc">
                    <img id="backdrop" src="images/login_backdrop.png">
                    <h3>Welcome Back!</h3>
                    <p>your gateway to limitless learning possibilities! Dive into a world of knowledge with our curated courses, interactive lessons, and expert guidance.</p>
                </div>
            </div>
        </div>
    </body>
</html>
